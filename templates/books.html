<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <title>Books Recommended System</title>
  </head>
  <body style="background-image: url('static/images/book_back.jpg');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="hh1"><a href="home"><button class="button button2">Home</button></a></div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="recommended"><button class="button button2">Recommended</button></a>
        </div>
      </div>
      <div class="hh1"><a href="movies"><button class="button button2">Movies</button></a></div>
    </nav>
    <div class="bx1"> 
      <h1> Books Recommended System </h1> 
    </div>
    <div class="container">
      <div class="row"> 
        <div class="col-md-12"> 
          <h1 class="text-white"> Top 50 Books </h1>
        </div>
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class='fas fa-arrow-circle-up' style='color:red'></i></button>
        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
          <div class="card">
            <div class="face face1">
              <img class="card-img-top" style="height:250px; width:200px" src="{{image[i]}}" alt="Card image cap">
              <div class="topright content" style="color:white"><span class="fa fa-star checked"></span>&nbsp;</b>{{'%0.2f' %rating[i]|float}} <b>/10 </b></div>
              </div>
              <div class="face face2">
                <div class="content">
                  <h5><p><b>{{book_name[i]}}</b></p></h5> 
                  <p style="font-size= 50"><b> Publisher : </b>{{publisher[i]}} </p>
                  <p style="font-size= 50"><b> Votes : </b>{{votes [i]}} <i class="fas"> &#xf772; </i></p>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='book.js')}}"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
